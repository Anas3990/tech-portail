<div class="row login-container">
  <div class="col-lg-4 col-md-4 col-lg-offset-2 col-md-offset-2 hidden-xs">
    <img src="../../../assets/img/T4K_ROUND.png" class="img-responsive" alt="&Eacute;quipe Team 3990: Tech for Kids">  
  </div>

  <div class="col-lg-4 col-md-4">
    <form (ngSubmit)="authService.sentPasswordResetEmail(email)" #resetPasswordForm="ngForm">
      <h2 class="form-signin-heading login-heading">Vous avez oublié votre mot de passe?</h2>
                
      <p>Pas de problème ! Veuillez indiquer votre courriel enregistré à votre compte d'utilisateur sur <strong>Tech Portail</strong>. Un courriel vous sera ensuite envoyé avec les instructions pour réinitialiser votre mot de passe.</p>
                
      <div class="input-group" style="margin-bottom: 10px">
        <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
        <input class="form-control" placeholder="Courriel" email="true" [(ngModel)]="email" name="email" id="email" type="email" required> 
      </div>
                
      <p><button type="submit" class="btn btn-t4k" [disabled]="!resetPasswordForm.form.valid">Envoyer le courriel de réinitialisation <i class="fa fa-chevron-circle-right fa-fw"></i></button></p>   
    </form>
  </div>
</div>
