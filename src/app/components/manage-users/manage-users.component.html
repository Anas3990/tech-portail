<div class="row">
  <div class="col-lg-12">
    <div class="page-header">
      <h1><i class="fa fa-users fa-fw"></i> Gérer les membres <small>Tous les utilisateurs</small></h1>
    </div>
  </div>
</div>

<div *ngFor="let alert of alerts">
  <alert [type]="alert.type" [dismissible]="true"><span [innerHtml]="alert.msg"></span></alert>
</div>

<div class="row">
  <div class="col-lg-12">
    <tabset>
      <tab heading="Élèves" id="students">
        <br>
          <input #search class="form-control" placeholder="Chercher un élève (par prénom) ..." [(ngModel)]="asyncSelected" [typeahead]="students" [typeaheadScrollable]="true" [typeaheadOptionsInScrollableView]="5" typeaheadOptionField="firstName" (keydown.enter)="onSearchStudent(search.value)" type="text">
        <br>

        <ng2-smart-table style="font-size: 15px" [settings]="studentsSettings" [source]="studentsSource" (editConfirm)="editUser($event)"></ng2-smart-table>
      </tab>

      <tab heading="Mentors" id="mentors">
        <br>
          <input #search class="form-control" placeholder="Chercher un mentor (par prénom) ..." [(ngModel)]="asyncSelected" [typeahead]="mentors" [typeaheadScrollable]="true" [typeaheadOptionsInScrollableView]="5" typeaheadOptionField="firstName" (keydown.enter)="onSearchMentor(search.value)" type="text">
        <br>

        <ng2-smart-table style="font-size: 15px" [settings]="mentorsSettings" [source]="mentorsSource" (editConfirm)="editUser($event)"></ng2-smart-table>
      </tab>

      <tab heading="À approuver" id="toApprove">
        <br>
          <input #search class="form-control" placeholder="Chercher un utilisateur à approuver (par courriel) ..." [(ngModel)]="asyncSelected" [typeahead]="pendingUsers" [typeaheadScrollable]="true" [typeaheadOptionsInScrollableView]="5" typeaheadOptionField="email" (keydown.enter)="onSearchPendingUsers(search.value)" type="text">
        <br>

        <ng2-smart-table style="font-size: 15px" [settings]="pendingUsersSettings" [source]="pendingUsersSource" (editConfirm)="editUser($event)"></ng2-smart-table>
      </tab>
    </tabset>
  </div>
</div>
