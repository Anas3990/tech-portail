<div class="row">
  <div class="col-lg-12">
    <div class="page-header">
      <h1><i class="fa fa-lock fa-fw"></i> Modifier mon mot de passe</h1>
    </div>
  </div>
</div>
  
<form (ngSubmit)="authService.resetPassword(newPassword, newPasswordConfirmed)" #changePasswordForm="ngForm">
  <div class="row">
    <div class="col-lg-12">
      <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
          <button type="submit" class="btn btn-warning" [disabled]="!changePasswordForm.form.valid"><i class="fa fa-save fa-fw"></i> Enregistrer le nouveau mot de passe</button>
        </div>
                        
        <div class="btn-group">
          <a [routerLink]="['/profile']" class="btn btn-default"><i class="fa fa-times-circle fa-fw"></i> Annuler</a>
        </div>
      </div>
    </div>
  </div>
            
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <div class="panel panel-default">
        <div class="panel-body">                    
          <div class="form-group">
            <label for="new_password" class="col-sm-4 control-label">Nouveau mot de passe</label>
            <div class="col-sm-8">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                <input class="form-control" placeholder="Tapez votre nouveau mot de passe..." minlength="6" [(ngModel)]="newPassword" #newPasswordField="ngModel" id="newPasswordField" name="newPasswordField" type="password" required>                                    
              </div>
            </div>
          </div>
                              
          <div class="form-group">
            <label for="new_password_confirmation" class="col-sm-4 control-label"></label>
            <div class="col-sm-8">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                <input class="form-control" placeholder="Confirmez votre nouveau mot de passe..." minlength="6" [(ngModel)]="newPasswordConfirmed" #newPasswordConfirmedField="ngModel" id="newPasswordConfirmatedField" name="newPasswordConfirmatedField" type="password" required>     
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

      <div class="alert alert-danger alert-dismissable fade in" *ngIf="">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>

        <i class="fa fa-exclamation-circle fa-fw fa-3x pull-left"></i>
        <div style="margin-left: 70px">
          <h4>Oups!</h4> Le mot de passe n'a pu être modifié.
        </div>
      </div>

      <div class="alert alert-warning">
        <i class="fa fa-exclamation-circle fa-fw fa-2x pull-left"></i>
        <div style="margin-left: 50px">
          <strong>Minimum de 6 caractères !</strong>
          Vous devez choisir un mot de passe d'au minimum 6 caractères.
        </div>
      </div>
    </div>
  </div>
</form>
