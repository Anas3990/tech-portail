<div class="row login-container">
  <div class="col-lg-4 col-md-4 col-lg-offset-2 col-md-offset-2 hidden-xs">
    <img src="../../../assets/img/T4K_ROUND.png" class="img-responsive" alt="&Eacute;quipe Team 3990: Tech for Kids">  
  </div>

  <div class="col-lg-4 col-md-4">
    <form (ngSubmit)="authService.signUpWith(email, password)" #signUpForm="ngForm">
      <h2 class="form-signin-heading login-heading">Créer un compte</h2> 
      <p>Veuillez indiquer votre prénom, votre nom, votre courriel ainsi que votre mot de passe afin de pouvoir créer un compte sur <strong>Tech Portail</strong>.</p>

      <div class="input-group" style="margin-bottom: 10px">
        <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
        <input class="form-control" placeholder="Courriel" email="true" [(ngModel)]="email" name="email" id="email" type="email" required> 
      </div>
    
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
          <input class="form-control" placeholder="Mot de passe" minlength="6" [(ngModel)]="password" name="password" id="password" type="password" required>                        
        </div>
      </div>
                  
      <p><button type="submit" class="btn btn-t4k" [disabled]="!signUpForm.form.valid">Créer un compte <i class="fa fa-chevron-circle-right fa-fw"></i></button></p>  
    </form>  
  </div>              
</div>
