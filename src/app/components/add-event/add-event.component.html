<div class="row">
  <div class="col-lg-12">
    <div class="page-header">
      <h1><i class="fa fa-calendar fa-fw"></i> Calendrier <small>Ajouter un évènement</small></h1>
    </div>
  </div>
</div>

<form (ngSubmit)="addEvent()" #postEventForm="ngForm">
  <div *ngFor="let alert of alerts">
    <alert [type]="alert.type" [dismissible]="true"><span [innerHtml]="alert.msg"></span></alert>
  </div>
  
  <div class="row">
    <div class="col-lg-12">
      <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
          <button type="submit" class="btn btn-warning" [disabled]="!postEventForm.form.valid"><i class="fa fa-save fa-fw"></i> Ajouter l'évènement</button>
        </div>
        <div class="btn-group">
          <a class="btn btn-default" routerLink="/events"><i class="fa fa-times fa-fw"></i> Annuler</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
      <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a href="#form-info" role="tab" data-toggle="tab">Informations</a></li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane active" id="form-info">
          <div class="panel panel-default panel-tabs">
            <div class="panel-body">
              <dl>

                <dt><label>Auteur</label></dt>
                <dd>{{ (authService.user | async)?.firstName }} {{ (authService.user | async)?.name }} (<i class="fa fa-envelope-o fa-fw"></i> <a href="mailto:{{ (authService.user | async)?.email }}">{{ (authService.user | async)?.email }}</a>)</dd>
                              
                <dt><label for="date_event">Début de l'évènement</label></dt>
                <dd>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Début de l'évènement" [(ngModel)]="startDate" id="startDate" name="startDate" required disabled>
                    <span class="input-group-addon"><i class="fa fa-calendar fa-fw"></i></span>
                  </div>
                </dd>
                              
                <dt><label for="time_start">Fin de l'évènement</label></dt>
                <dd>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Fin de l'évènement" [(ngModel)]="endDate" id="endDate" name="endDate" required disabled>
                    <span class="input-group-addon"><i class="fa fa-calendar fa-fw"></i></span>
                  </div>
                </dd>    
              </dl>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12">
      <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a href="#form-content" role="tab" data-toggle="tab">Contenu</a></li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane active" id="form-info">
          <div class="panel panel-default panel-tabs">
            <div class="panel-body">
              <dl>
                <dd>
                  <input type="text" class="form-control input-lg" placeholder="Titre de l'évènement" style="font-size: 24px; font-weight: 500" [(ngModel)]="title" id="title" name="title" required>
                </dd>
                <dd>
                  <textarea class="form-control" placeholder="Description de l'évènement" rows="15" [(ngModel)]="body" id="body" name="body"></textarea>
                </dd>
              </dl>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
